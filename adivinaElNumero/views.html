<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Adivinanza</title>
</head>
<body>
    <h1>Juego de Adivinanza</h1>
    <p>¡Adivina el número secreto entre 1 y 100!</p>
    <input type="number" id="guess" placeholder="Ingresa tu suposición">
    <button id="check">Comprobar</button>
    <p id="message"></p>
    <p id="error-not-a-number" class="none" style=" color: red;">Ingresa un número válido entre 1 y 100.</p>
    <p id="error-higher" class="none" style=" color: red;">El número secreto es mayor. Intenta de nuevo.</p>
    <p id="error-lower" class="none" style=" color: red;">El número secreto es menor. Intenta de nuevo.</p>
    <p id="win" class="none" style=" color: green;">¡Haz acertado el numero, felicitaciones!</p>
    <script src="script.js"></script>
</body>
</html>
